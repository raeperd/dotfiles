set -g prefix C-a
bind-key C-a send-prefix

set-option -sa terminal-overrides ',xterm-256color:RGB'

bind - split-window -v -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Reload tmux config
bind r source-file ~/.config/tmux/tmux.conf

set-option -g status-position top

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection 
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

# iterm integration
setw -g aggressive-resize off

# scroll to work
set-option -g mouse on

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on
set-option -g automatic-rename-format '#(if [ "#{pane_current_command}" = "zsh" ]; then basename "#{pane_current_path}"; else echo "#{pane_current_command}"; fi)'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# Pane to window movement
bind b if-shell 'test #{window_panes} -gt 1' 'break-pane' 'display-message "Only one pane in window"'
bind B if-shell 'test #{window_panes} -gt 1' 'break-pane -d' 'display-message "Only one pane in window"'
bind s command-prompt -p "send pane to window:" "join-pane -h -t '%%'; select-window -t '%%'"
bind j command-prompt -p "join pane from window:" "join-pane -h -s '%%'"

set-environment -g PATH "/opt/homebrew/bin:/usr/local/bin:/bin:/usr/bin"

bind-key o run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
