[terminal.shell]
program = "/bin/zsh"
args = ["-l", "-c", "source ~/.zshrc; tmux attach || tmux"]

[env]
TERM = "xterm-256color"

[window]
padding.x = 10
padding.y = 15

decorations = "Buttonless"

opacity = 0.88
blur = true

option_as_alt = "Both"

[font]
normal.family = "FiraMono Nerd Font"
size = 18

[general]
import = [
    # uncomment the flavour you want below:
    # "~/.config/alacritty/catppuccin-latte.toml"
    # "~/.config/alacritty/catppuccin-frappe.toml"
    # "~/.config/alacritty/catppuccin-macchiato.toml"
    "~/.config/alacritty/catppuccin-mocha.toml",
]

[terminal]

[[keyboard.bindings]]
key = "Left"
mods = "Alt"
chars = "\u001Bb"

[[keyboard.bindings]]
key = "Right"
mods = "Alt"
chars = "\u001Bf"

[[keyboard.bindings]]
key = "Left"
mods = "Command"
chars = "\u001BOH"

[[keyboard.bindings]]
key = "Right"
mods = "Command"
chars = "\u001BOF"
